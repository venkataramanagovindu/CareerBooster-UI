

<mat-grid-list cols="4" rowHeight="500">
    <mat-grid-tile *ngFor="let course of courses">
      <mat-card  class="example-card">
        <div [routerLink]='userCourseIds?.includes(course.courseId) ? [course.courseId] : []'>
          <mat-card-header >
            <div mat-card-avatar  class="example-header-image"></div>
            <mat-card-title>{{course.name}}</mat-card-title>
            <mat-card-subtitle>{{course.subTitle}}</mat-card-subtitle>
          </mat-card-header>
          <div style="display: flex;width: 100%; height: 185px;">
            <div>
              <img mat-card-image [src]="'../../../assets/' + course.imagepath" alt="Photo of a Shiba Inu">
            </div>
          </div>
          <mat-card-content style="height: 50px;overflow: hidden;">
            <p>
              {{course.courseDescription}}
            </p>
          </mat-card-content>
        </div>

          <mat-card-actions>
            <button style="float: right;" color="primary" [disabled]="userCourseIds?.includes(course.courseId)" (click)="addCourse($event, course.courseId)" mat-raised-button >
              {{userCourseIds?.includes(course.courseId) ? 'Added' : 'Add'}}</button>
          </mat-card-actions>
        </mat-card>
  </mat-grid-tile>

  </mat-grid-list>
