        <div>
          <mat-drawer-container >
            <mat-drawer #drawer style="position: fixed;top: 8%;width: 15%;" class="example-sidenav" mode="side" opened>
              <mat-selection-list #shoes [multiple]="false" (selectionChange)="gotoContent($event)">
                <mat-list-option *ngIf="course" value="Description" > Description </mat-list-option>
                <mat-list-option *ngFor="let courseContent of courseContents" [value]="courseContent.subHeading + courseContent.sectionId">
                  {{courseContent.subHeading}}
                </mat-list-option>
              </mat-selection-list>
            </mat-drawer>
          
            <div class="example-sidenav-content" >
              <mat-card class="example-card" *ngIf="course">
                <mat-card-header>
                  <mat-card-title>{{course.name}}</mat-card-title>
                  <mat-card-subtitle>{{course.subTitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="'../../../../assets/' + course.imagepath" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <div id="Description">
                    <p>{{course.courseDescription}}</p>
                  </div>
                  
                  <div *ngFor="let courseContent of courseContents" [id]="courseContent.subHeading + courseContent.sectionId">
                    <div>
                      {{courseContent.content}}
                    </div>
                    <br/>
                    <br/>

                  </div>
                </mat-card-content>
              </mat-card>
            </div> 
          </mat-drawer-container>
        </div>
