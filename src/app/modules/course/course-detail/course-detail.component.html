<mat-card class="example-card" *ngIf="course">
    <mat-card-header>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>{{course.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'../../../../assets/' + course.imagepath" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{course.courseDescription}}</p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
  


  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      <p *ngIf="true">Lorem, ipsum dolor sit amet consectetur.</p>
      <button mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
  
  </mat-drawer-container>


  <mat-sidenav-container class="example-sidenav-container"
  [style.marginTop.px]="56">
<mat-sidenav #snav mode="over"
[fixedInViewport]="true" fixedTopGap="56">
<mat-nav-list>
<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
</mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>
<p *ngFor="let content of fillerContent">{{content}}</p>
</mat-sidenav-content>
</mat-sidenav-container>
